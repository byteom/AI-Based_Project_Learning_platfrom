<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
    }
    .bg-circle1 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9333EA 0%, #EC4899 100%);
      opacity: 0.2;
      top: -100px;
      left: -100px;
    }
    .bg-circle2 {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9333EA 0%, #EC4899 100%);
      opacity: 0.15;
      bottom: -150px;
      right: -150px;
    }
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 80px;
    }
    .icon-container {
      margin-right: 60px;
    }
    .icon {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #9333EA 0%, #EC4899 100%);
      border-radius: 40px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-inner {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      position: relative;
    }
    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    .corner.top-left { top: 10px; left: 10px; }
    .corner.top-right { top: 10px; right: 10px; }
    .corner.bottom-left { bottom: 10px; left: 10px; }
    .corner.bottom-right { bottom: 10px; right: 10px; }
    .code-bracket {
      position: absolute;
      width: 40px;
      height: 80px;
      border: 8px solid white;
      border-right: none;
      border-radius: 8px 0 0 8px;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
    }
    .code-bracket.right {
      left: auto;
      right: 30px;
      border-left: none;
      border-right: 8px solid white;
      border-radius: 0 8px 8px 0;
    }
    .code-line {
      position: absolute;
      height: 6px;
      background: white;
      border-radius: 3px;
      left: 80px;
    }
    .code-line.line1 { width: 60px; top: 40px; }
    .code-line.line2 { width: 80px; top: 50%; transform: translateY(-50%); }
    .code-line.line3 { width: 50px; bottom: 40px; }
    .text-content {
      flex: 1;
    }
    h1 {
      font-size: 72px;
      font-weight: bold;
      color: white;
      margin: 0 0 20px 0;
      line-height: 1.1;
    }
    .subtitle {
      font-size: 36px;
      color: #a0a0a0;
      margin: 0 0 40px 0;
    }
    .features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .features li {
      font-size: 24px;
      color: #d0d0d0;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .features li::before {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9333EA 0%, #EC4899 100%);
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="bg-circle1"></div>
  <div class="bg-circle2"></div>
  <div class="container">
    <div class="icon-container">
      <div class="icon">
        <div class="icon-inner">
          <div class="corner top-left"></div>
          <div class="corner top-right"></div>
          <div class="corner bottom-left"></div>
          <div class="corner bottom-right"></div>
          <div class="code-bracket"></div>
          <div class="code-bracket right"></div>
          <div class="code-line line1"></div>
          <div class="code-line line2"></div>
          <div class="code-line line3"></div>
        </div>
      </div>
    </div>
    <div class="text-content">
      <h1>Project Code</h1>
      <p class="subtitle">Learn by Building Real-World Projects</p>
      <ul class="features">
        <li>AI-Powered Learning Paths</li>
        <li>Step-by-Step Tutorials</li>
        <li>30 Days Free Trial</li>
      </ul>
    </div>
  </div>
</body>
</html>
