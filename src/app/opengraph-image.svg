<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative gradient circles -->
  <circle cx="200" cy="150" r="200" fill="url(#ogGradient)" opacity="0.2"/>
  <circle cx="1000" cy="480" r="250" fill="url(#ogGradient)" opacity="0.15"/>
  
  <!-- Main CPU/Chip Icon -->
  <g transform="translate(150, 165)">
    <rect x="0" y="0" width="300" height="300" rx="40" fill="url(#ogGradient)"/>
    
    <!-- CPU corners -->
    <rect x="0" y="0" width="50" height="50" rx="8" fill="currentColor" opacity="0.3"/>
    <rect x="250" y="0" width="50" height="50" rx="8" fill="currentColor" opacity="0.3"/>
    <rect x="0" y="250" width="50" height="50" rx="8" fill="currentColor" opacity="0.3"/>
    <rect x="250" y="250" width="50" height="50" rx="8" fill="currentColor" opacity="0.3"/>
    
    <!-- Code brackets -->
    <path d="M 100 100 L 60 150 L 100 200" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M 200 100 L 240 150 L 200 200" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Code lines -->
    <line x1="120" y1="120" x2="180" y2="120" stroke="white" stroke-width="15" stroke-linecap="round"/>
    <line x1="120" y1="150" x2="200" y2="150" stroke="white" stroke-width="15" stroke-linecap="round"/>
    <line x1="120" y1="180" x2="170" y2="180" stroke="white" stroke-width="15" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Project Code -->
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Project Code
  </text>
  
  <!-- Subtitle -->
  <text x="550" y="350" font-family="Arial, sans-serif" font-size="36" fill="#a0a0a0">
    Learn by Building Real-World Projects
  </text>
  
  <!-- Features -->
  <g transform="translate(550, 400)">
    <circle cx="0" cy="0" r="6" fill="url(#ogGradient)"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="24" fill="#d0d0d0">AI-Powered Learning Paths</text>
    
    <circle cx="0" cy="40" r="6" fill="url(#ogGradient)"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="24" fill="#d0d0d0">Step-by-Step Tutorials</text>
    
    <circle cx="0" cy="80" r="6" fill="url(#ogGradient)"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="24" fill="#d0d0d0">30 Days Free Trial</text>
  </g>
</svg>

