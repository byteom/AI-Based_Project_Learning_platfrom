<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#appleGradient)"/>
  
  <!-- CPU/Chip base -->
  <rect x="40" y="40" width="100" height="100" rx="12" fill="white" opacity="0.95"/>
  
  <!-- CPU corners -->
  <rect x="40" y="40" width="16" height="16" rx="2" fill="url(#appleGradient)"/>
  <rect x="124" y="40" width="16" height="16" rx="2" fill="url(#appleGradient)"/>
  <rect x="40" y="124" width="16" height="16" rx="2" fill="url(#appleGradient)"/>
  <rect x="124" y="124" width="16" height="16" rx="2" fill="url(#appleGradient)"/>
  
  <!-- Code brackets -->
  <path d="M 70 70 L 58 90 L 70 110" stroke="url(#appleGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 110 70 L 122 90 L 110 110" stroke="url(#appleGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Code lines -->
  <line x1="80" y1="80" x2="100" y2="80" stroke="url(#appleGradient)" stroke-width="5" stroke-linecap="round"/>
  <line x1="80" y1="90" x2="105" y2="90" stroke="url(#appleGradient)" stroke-width="5" stroke-linecap="round"/>
  <line x1="80" y1="100" x2="95" y2="100" stroke="url(#appleGradient)" stroke-width="5" stroke-linecap="round"/>
</svg>

